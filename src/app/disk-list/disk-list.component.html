<div class="container">

    <div class="cds_container container d-flex justify-content-center align-items-center flex-wrap">
        <ol class="d-flex flex-direction-row flex-wrap justify-content-around">
            <li class="cd d-flex justify-content-flex-start align-items-center flex-column" *ngFor="let disk of Disk">
                <img src="{{disk.poster}}" alt="">
                <h3>{{disk.title}}</h3>
                <span class="author">{{disk.author}}</span>
                <span>{{disk.genre}}</span>
                <small class="year">{{disk.year}}</small>
            </li>
        </ol>
    </div>

</div>
